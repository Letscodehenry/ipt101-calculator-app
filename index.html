<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&family=Space+Grotesk:wght@300..700&display=swap" 
    rel="stylesheet">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/backspace.css' rel='stylesheet'>
    <title>Calculator Logic With JAVASCRIPT</title>
</head>
<body style="background-color:gray;">
    <div class="whole">
        <div class = "appname">
            <h1 style="margin-left: 12px;">Calculator App</h1>
        </div>
        <div  class="keys">
            <table>
                <tr>
                    <td colspan="4"><input type="text" placeholder="0" id="result" disabled class="view"></td>
                    
                </tr>

                <tr>
                    <td colspan="2"><input type="button" value="C" onclick="clear_all_input()" class="clear_me"></td>
                    <td colspan="2" ><input type="button" value="âŒ«" onclick="clearinput()" class="one_del"></td>
                </tr>

                <tr>
                    <td><input type="button" value="7" onclick="appendNumber(value)" class="num-btn"></td>
                    <td><input type="button" value="8" onclick="appendNumber(8)" class="num-btn"></td>
                    <td><input type="button" value="9" onclick="appendNumber(9)" class="num-btn"></td>
                    <td><input type="button" value="\" onclick="divide()" class="command-btn"></td>
                </tr>

                <tr>
                    <td><input type="button" value="4" onclick="appendNumber(4)" class="num-btn"></td>
                    <td><input type="button" value="5" onclick="appendNumber(5)" class="num-btn"></td>
                    <td><input type="button" value="6" onclick="appendNumber(6)" class="num-btn"></td>
                    <td><input type="button" value="X" onclick="multi()" class="command-btn"></td>
                </tr>

                <tr>
                    <td><input type="button" value="1" onclick="appendNumber(1)" class="num-btn"></td>
                    <td><input type="button" value="2" onclick="appendNumber(2)" class="num-btn"></td>
                    <td><input type="button" value="3" onclick="appendNumber(3)" class="num-btn"></td>
                    <td><input type="button" value="-" onclick="subtract()" class="command-btn"></td>
                </tr>

                <tr>
                    <td><input type="button" value="." onclick="appendNumber('.')" class="num-btn"></td>
                    <td><input type="button" value="0" onclick="appendNumber(0)" class="num-btn"></td>
                    <td><input type="button" value="=" onclick="calculate()" class="equals-btn"></td>
                    <td><input type="button" value="+" onclick="add()" class="command-btn"></td>
                </tr>
            </table>
        </div>
    </div>

    <br />

    <script>
        let currentInput = '';
        let currentOperator = '';

        function clearinput(){
            currentInput = currentInput.slice(0, -1);
            document.getElementById('result').value = currentInput;
        }

        function clear_all_input(){
            currentInput = '';
            currentOperator = '';
            document.getElementById('result').value = '';
        }

        function appendNumber(number){
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add(){
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function subtract(){
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function multi(){
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function divide(){
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function calculate(){
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
            currentOperator = '';
        }

    </script>
</body>
</html>
